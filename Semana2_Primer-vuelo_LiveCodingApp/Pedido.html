<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UFT-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Levantar Pedido</title>
  </head>
  <body>
    <img src="./logo.png" alt="Logo Taconauna" width="200px">
    <h1>Aquí se hace el Pedido</h1>
    <form action="pedido.js">
        <label for="Nombre">Escribe tu Nombre, Taconauta</label>
        <br>
        <input type="text" id="Nombre" name="Nombre" placeholder="Nombre">

        <br><br>

        <label for="mesa">Tu mesa (Está el número abajo)</label>
        <br>
        <input type="number" id="mesa" name="mesa" placeholder="4">

        <p>¿Para aquí o para llevar?</p>
        <input type="radio" id="aqui" name="aquiollevar" placeholder="Aquí">
        <label for="aqui">Aquí</label>
        <br><br>
        <input type="radio" id="llevar" name="aquiollevar" placeholder="Llevar">
        <label for="llevar">Llevar</label>

    </form>
  </body>
</html>
