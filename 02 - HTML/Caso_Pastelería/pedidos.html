<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Pastelería La Sabrosa</title>
    <link href="css/styles.css" rel="stylesheet">
</head>
<body>
    <div id="main-wrapper">
        <header>
            <nav>
                <ul>
                    <li class="icon1"><a href="index.html">Inicio</a></li>
                    <li class="icon2"><a href="info.html">Información</a></li>
                    <li class="icon3"><a  class="disable" href="pedidos.html">Pedidos</a></li>
                    <li class="icon4"><a href="inventario.html">Pedidos/Inventario</a></li>
                    <li class="icon5"><a href="Login.html">Iniciar Sesión</a></li>
                </ul>
            </nav>
        </header>
        <main>                    
            <article class="heading Pedido-col-iz">
                <form class="form-box" action="#" method="post">
                    <h3>Hacer pedido</h3>
                    <div class="form-group">
                        <label for="nombre">Nombre:</label>
                        <input type="text" id="nombre" name="nombre" />
                    </div><br>
                    <div class="form-group">
                        <label for="telefono">Teléfono:</label>
                        <input type="number" id="telefono" name="telefono" />
                    </div><br>
                    <div class="form-group">
                        <label for="correo">Correo Electrónico:</label>                    
                        <input type="email" id="correo" name="correo" placeholder="chofy@ejemplo.com">
                    </div><br>
                    
                    <div class="form-group">
                        <label for="tamaño">Tamaño del pastel:</label>
                        <select id="tamaño" name="tamaño">
                            <option value="1">Chico</option>
                            <option value="2">Mediano</option>
                            <option value="3">Grande</option>
                        </select>
                    </div><br>

                    <div class="form-group">
                        <label >Forma del pastel:</label>
                        <input type="radio" name="forma" value="0"><label >Cuadrado</label>                        
                        <input type="radio" name="forma" value="0" ><label >Redondo</label>
                    </div><br>

                    <div class="form-group">
                        <label for="sabor">Sabor del pastel:</label>
                        <select id="sabor" name="sabor">
                            <option value="1">Vainilla</option>
                            <option value="2">Chocolate</option>
                            <option value="3">Red Velvet</option>
                            <option value="4">Zanahoria</option>
                            <option value="5">Guayaba</option>
                            <option value="6">Tres Leches</option>
                            <option value="7">Fresas con crema</option>
                            <option value="8">Mixto (indicar en comentarios)</option>
                        </select>
                    </div><br>
                    <div class="form-group">
                        <label for="adornos">Adornos:</label>
                        <input type="checkbox" id="adorno1" name="adorno1" value="Merengue">
                        <label for="vehicle3">Merengue</label>

                        <input type="checkbox" id="adorno2" name="adorno2" value="Azúcar de colores">
                        <label for="adorno2">Azúcar de colores</label>

                        <input type="checkbox" id="adorno3" name="adorno3" value="M&M's">
                        <label for="adorno3">M&M's</label>

                        <input type="checkbox" id="adorno4" name="adorno3" value="Bombones">
                        <label for="adorno3">Bombones</label>

                        <input type="checkbox" id="adorno5" name="adorno5" value="Rodajas de fresa">
                        <label for="adorno5">Rodajas de fresa</label>

                        <input type="checkbox" id="adorno6" name="adorno6" value="Cerezas">
                        <label for="adorno6">Cerezas</label>

                        <input type="checkbox" id="adorno7" name="adorno7" value="Nutella">
                        <label for="adorno7">Nutella</label>

                        <input type="checkbox" id="adorno8" name="adorno8" value="Fondant">
                        <label for="adorno8">Fondant</label>

                        <input type="checkbox" id="adorno9" name="adorno9" value="Chantilly">
                        <label for="adorno9">Chantilly</label>
                        
                    </div>

                    <p> 
                    <label >Comentarios:</label>
                    <textarea name="comentarios" cols="50" rows="4" wrap="hard" id="comentarios"></textarea></p>
                    <div style="text-align: center;">
                        <button class="button">Enviar</button>
                        <button class="button">Cancelar
                    </div>                        
                </form>
            </article>           
            <br>

            
            <aside class="Pedido-col-de">
                <section class="checklist">
                    <div style="text-align: right;">
                    <h3>Porciones por forma y tamaño</h3>
                        <img src="assets/muestras/formas.png" alt="Logo Pasteleria" width="350px">
                    </div>
                </section>
            </aside>
           
            <article class="Pedido-col-iz">
                <br>         
                <section class="checklist">
                    <h3>Precios Pasteles:<br>                                                               
                    <b>Redondos</b>
                    <ul>
                        <li>Chico $280</li>
                        <li>Mediano $340</li>
                        <li>Grande $400</li>
                    </ul>
                    <br>
                    <b>Cuadrados</b>
                    <ul>
                        <li>Chico $320</li>
                        <li>Mediano $380</li>
                        <li>Grande $440</li>
                    </ul></h3>
                </section>                
            </article>
        </main>                
        <footer>
            <div>
                <ul>
                    <li><a href="https://twitter.com"><img class="icon" src="assets/social/twitter.png" alt="icon for twitter"></a></li>
                    <li><a href="http://www.facebook.com"><img class="icon" src="assets/social/facebook.png" alt="icon for facebook"></a></li>
                    <li><a href="http://www.youtube.com"><img class="icon" src="assets/social/youtube.png" alt="icon for youtube"></a></li>
                </ul>
            </div>
        </footer>
    </div>
</body>
</html>
